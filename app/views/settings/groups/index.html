<md-list>
    <md-list-item class="md-2-line" ng-repeat="group in store.get('groups')" ng-click="edit(group.id)">
        <div class="md-list-item-text">
            <h3>{{group.name}}</h3>

            <p>{{group}})</p>
        </div>
        <md-icon md-font-icon="mdi mdi-large mdi-chevron-right"></md-icon>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>

<md-button href="#/settings/groups/create" class="md-fab md-fab-fixed"
           ng-class="{'md-fab-fixed-desktop' : $mdMedia('gt-md')}" aria-label="Add group">
    <md-icon md-font-icon="mdi mdi-plus"></md-icon>
</md-button>
