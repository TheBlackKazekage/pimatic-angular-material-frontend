<html lang="en">
<head>
    <title>Pimatic Angular</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <meta name="viewport" content="initial-scale=1"/>
    <link rel="stylesheet" href="vendor/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic"/>
    <link rel="stylesheet" href="vendor/mdi/css/materialdesignicons.min.css" media="all" type="text/css"/>
</head>

<body ng-app="PimaticApp" ng-controller="MainController" ng-cloak>


<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menu">
            <i class="mdi mdi-menu"></i>
        </md-button>
        <h2>Pimatic</h2>
        <!-- fill up the space between left and right area -->
        <span flex></span>
        <md-button>

            <ng-md-icon icon="settings"></ng-md-icon>
        </md-button>
        <md-button>
            <i class="mdi mdi-settings"></i>
        </md-button>
    </div>
</md-toolbar>
<md-tabs class="md-primary md-w" layout-align="center end">
    <md-tab ng-repeat="page in pages"
            label="{{page.name}}">
        {{page}}

        <div layout="row" layout-wrap>
            <div ng-repeat="device in page.devices" flex-sm="100" flex-md="50" flex-lg="33" flex-gt-lg="25">
                <md-card>
                    <md-card-content>
                        {{getDevice(device.deviceId).name}}
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </md-tab>
</md-tabs>
